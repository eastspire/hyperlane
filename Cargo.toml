[package]
name = "hyperlane"
version = "3.4.0"
edition = "2021"
authors = ["ltpp-universe <root@ltpp.vip>"] 
license = "MIT"
description = """Hyperlane is a lightweight and high-performance Rust HTTP server library designed to simplify network service development. It supports HTTP request parsing, response building, TCP communication, and redirection features, making it ideal for building modern web services."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/ltpp-universe/hyperlane.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github"
]

[dependencies]
async-func = "0.0.1"
clonelicious = "1.0.0"
color-output = "6.1.4"
file-operation = "0.3.0"
http-request = "8.35.3"
http-type = "2.28.0"
hyperlane-log = "1.0.0"
hyperlane-time = "0.0.3"
lombok-macros = "1.7.0"
recoverable-spawn = "3.3.0"
recoverable-thread-pool = "2.0.1"
std-macro-extensions = "0.20.0"
tokio = { version = "1.43.0", features = ["full"] }

[profile.dev]
incremental = true
opt-level = 3
lto = true
panic = "abort"

[profile.release]
opt-level = 3
lto = true
panic = "abort"
