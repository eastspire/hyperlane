[package]
name = "hyperlane"
version = "4.7.1"
edition = "2021"
authors = ["ltpp-universe <root@ltpp.vip>"] 
license = "MIT"
description = """Hyperlane is a lightweight and high-performance Rust HTTP server library designed to simplify network service development. It supports HTTP request parsing, response building, TCP communication, and redirection features, making it ideal for building modern web services."""
keywords = ["http", "request", "response", "tcp", "redirect"]
repository = "https://github.com/ltpp-universe/hyperlane.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github"
]

[dependencies]
async-func = "0.1.5"
clonelicious = "1.0.3"
color-output = "6.4.0"
file-operation = "0.4.1"
http-compress = "2.2.4"
hyperlane-log = "1.1.28"
lombok-macros = "1.7.3"
recoverable-spawn = "3.4.1"
recoverable-thread-pool = "2.0.8"
std-macro-extensions = "0.21.3"
tokio = { version = "1.43.0", features = ["full"] }
once_cell = "1.20.3"
simd-json = "0.14.3"
serde = "1.0.218"
serde_json = "1.0.139"
http-type = "3.2.0"
futures = "0.3.31"
server-manager = "3.0.9"

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
backtrace = "off"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
backtrace = "off"
